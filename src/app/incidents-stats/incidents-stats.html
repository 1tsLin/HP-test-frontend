<div class="container" *ngIf="incidents$ | async as incidents">
    <div class="row mx-5">
        <div class="col col-lg-3 mt-4">
            <div class="rounded p-4 border border-secondary border-1" style="background-color: #252e3c;">
                <div class="h3 text-danger fw-bold">{{ criticalCount }}</div>
                <div class="text-white">Critical</div>
            </div>
        </div>
        <div class="col col-lg-3 mt-4">
            <div class="rounded p-4 border border-secondary border-1" style="background-color: #252e3c;">
                <div class="h3 fw-bold" style="color: orange;">{{ highCount }}</div>
                <div class="text-white">High</div>
            </div>
        </div>
        <div class="col col-lg-3 mt-4">
            <div class="rounded p-4 border border-secondary border-1" style="background-color: #252e3c;">
                <div class="h3 text-warning fw-bold">{{ mediumCount }}</div>
                <div class="text-white">Medium</div>
            </div>
        </div>
        <div class="col col-lg-3 mt-4">
            <div class="rounded p-4 border border-secondary border-1" style="background-color: #252e3c;">
                <div class="h3 text-success fw-bold">{{ lowCount }}</div>
                <div class="text-white">Low</div>
            </div>
        </div>
    </div>
</div>
